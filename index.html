<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is your Keyboard</title>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="keyboard">
        <div class="keys-wrapper">
          <div class="key r-1 k-esc">Esc</div>
          <div class="key r-1 k-1">1</div>
          <div class="key r-1 k-2">2</div>
          <div class="key r-1 k-4">4</div>
          <div class="key r-1 k-3">3</div>
          <div class="key r-1 k-5">5</div>
          <div class="key r-1 k-6">6</div>
          <div class="key r-1 k-7">7</div>
          <div class="key r-1 k-8">8</div>
          <div class="key r-1 k-9">9</div>
          <div class="key r-1 k-10">10</div>
          <div class="key r-1 k-11">11</div>
          <div class="key r-1 k-12">12</div>
          <div class="key r-1 k-del">del</div>

          <div class="key r-2 k-tab">Tab</div>
          <div class="key r-2 k-15">1</div>
          <div class="key r-2 k-16">2</div>
          <div class="key r-2 k-17">3</div>
          <div class="key r-2 k-18">4</div>
          <div class="key r-2 k-19">5</div>
          <div class="key r-2 k-20">6</div>
          <div class="key r-2 k-21">7</div>
          <div class="key r-2 k-22">8</div>
          <div class="key r-2 k-23">9</div>
          <div class="key r-2 k-24">10</div>
          <div class="key r-2 k-25">11</div>
          <div class="key r-2 k-26">12</div>

          <div class="key r-2 k-enter">enter</div>

          <div class="key r-3 k-tab">Caps</div>
          <div class="key r-3 k-28">1</div>
          <div class="key r-3 k-29">2</div>
          <div class="key r-3 k-30">3</div>
          <div class="key r-3 k-31">4</div>
          <div class="key r-3 k-32">5</div>
          <div class="key r-3 k-33">6</div>
          <div class="key r-3 k-34">7</div>
          <div class="key r-3 k-35">8</div>
          <div class="key r-3 k-36">9</div>
          <div class="key r-3 k-36">10</div>
          <div class="key r-3 k-38">11</div>
          <div class="key r-3 k-39">*</div>

          <div class="key r-4 k-shift-l">Shift</div>
          <div class="key r-4 k-41">1</div>
          <div class="key r-4 k-42">2</div>
          <div class="key r-4 k-43">3</div>
          <div class="key r-4 k-44">4</div>
          <div class="key r-4 k-45">5</div>
          <div class="key r-4 k-46">6</div>
          <div class="key r-4 k-47">7</div>
          <div class="key r-4 k-48">8</div>
          <div class="key r-4 k-49">9</div>
          <div class="key r-4 k-50">10</div>
          <div class="key r-4 k-51">11</div>
          <div class="key r-4 k-shift-r">Shift</div>

          <div class="key r-5 k-ctrl-l">Ctrl</div>
          <div class="key r-5 k-win">11</div>
          <div class="key r-5 k-alt">Alt</div>
          <div class="key r-5 k-spacebar"></div>
          <div class="key r-5 k-alt-gr">AltGr</div>
          <div class="key r-5 k-fn-1">Fn1</div>
          <div class="key r-5 k-fn-2">Fn2</div>
          <div class="key r-5 k-ctrl-r">Ctrl</div>
        </div>
      </div>
    </div>
  </body>
</html>
